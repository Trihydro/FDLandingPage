<!DOCTYPE html>
<html>
<head>
    <title>Field Direct Landing Page</title>
    <link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<script type="text/x-handlebars">
		<div class="container">
			{{outlet}}
		</div>
	</script>

	<script type="text/x-handlebars" id="tabs">
		{{#each model}}
			{{#linkTo 'tab' this}}
				<button class='btn btn-info'>{{header1}}</button>
			{{/linkTo}}
		{{/each}}

		<div class="span9">
			{{outlet}}
		</div>
	</script>

	<script type="text/x-handlebars" id="tab">
		<h1>{{header1}}</h1>
		<br/>

		<h2>{{header2}}</h2>
	</script>


	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
	<script src="js/libs/ember-1.0.0-rc.4.js"></script>
	<script src="js/libs/ember-data-latest.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
